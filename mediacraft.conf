; Archivo de configuración de Mediacraft - Ejemplo de perfiles variados

[perfiles.telegram]
ext = mp4
hwaccel = cuda
video = h264_nvenc
kvideo = 2500k
crf = 23
preset = slow
audio = aac
kaudio = 128k

[perfiles.plex]
ext = mkv
hwaccel = cuda
video = hevc_nvenc
kvideo = 5000k
crf = 18
preset = slow
audio = aac
kaudio = 320k

[perfiles.av1]
ext = webm
hwaccel = none
video = libaom-av1
crf = 30
preset = medium
audio = libopus
kaudio = 128k

[perfiles.movil]
ext = mp4
hwaccel = cuda
video = h264_nvenc
kvideo = 1200k
crf = 28
preset = fast
audio = aac
kaudio = 96k
vf = scale=640:-2

[perfiles.youtube]
ext = mp4
hwaccel = cuda
video = h264_nvenc
kvideo = 8000k
crf = 21
preset = slow
audio = aac
kaudio = 320k
pix_fmt = yuv420p

[perfiles.archivo]
ext = mkv
hwaccel = cuda
video = hevc_nvenc
kvideo = 10000k
crf = 16
preset = medium
audio = aac
kaudio = 384k

[perfiles.audio]
ext = mp3
hwaccel = none
video = none
audio = libmp3lame
kaudio = 192k

[perfiles.web]
ext = webm
hwaccel = none
video = libvpx-vp9
crf = 32
preset = veryfast
audio = libopus
kaudio = 96k

[perfiles.instagram]
ext = mp4
hwaccel = cuda
video = h264_nvenc
kvideo = 3500k
crf = 24
preset = fast
audio = aac
kaudio = 128k
vf = scale=1080:1920

[perfiles.lossless]
ext = mkv
hwaccel = cuda
video = h264_nvenc
kvideo = 0
crf = 0
preset = slow
audio = flac
kaudio = 0

; Configuración general
[mediacraft]
default_profile = telegram
output_dir = ./salidas
notificaciones = true

[telegram]
token = AQUÍ_TU_TOKEN
chat_id = AQUÍ_TU_CHAT_ID
